<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reyna</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...)
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        // Fix: Ensure there is exactly one '/' between the base path and the decoded route
        var basePath = l.pathname.replace(/\/$/, '');
        var newPath = basePath + (decoded.charAt(0) !== '/' ? '/' : '') + decoded;
        window.history.replaceState(null, null, newPath + l.hash);
      }
    }(window.location))
  </script>
  <link rel="icon" type="image/png" href="/logo.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
